      wellcome:
        title: "ВАС ВІТАЄ ІНТЕРНЕТ-МАГАЗИН «MAGIA OBRUS»"
        subtitle: "Унікальні скатертини ручної роботи на любий смак"
        description: "Ритуал – це втілення найголовнішого знання. Такого, що ні в якому разі не можна забути.
                                Ритуал потребує тканини – священичих риз, національного прапора, боєвої хоругви,
                                рушника, а передовсім – обрусу. Обрусом застелять найважливіший стіл, за яким
                                відбуваються найголовніші бесіди. Стіл під обрусом стає ще більше столом. Білий обрус,
                                який довго вишивали, вибілювали на сонці, прали у живій воді, є символом спільності і
                                безстрашності, бо при столі ми є разом і ми не боїмося себе такими, якими ми є, ми не
                                переймаємося, чи не впаде червона крапля борщу або вина на білість. Обрус все прийме, а
                                ми зробимо так, щоби при наступній трапезі він знову був чистим. Як той, який застеляв стіл
                                під час Святої вечері. І застеляє престол під час кожної літургії."
      decors:
        title: "Додатково до скатертин пропонуємо вибрати:"
        subtitle: "ДОМАШНІЙ ДЕКОР"
      publications:
